<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preload" href="https://rawcdn.githack.com/nextapps-de/winbox/0.2.6/dist/winbox.bundle.min.js" as="script">
</head>
<body oncontextmenu="return false">
    <br><br>
    <div id="warning">
        <h1>WebOS is designed for 1080p screens.</h1>
        <p>Your experince with WebOS may not be optimal on screens smaller than 1920x1080</p>
        <button onclick="remove('warning')" style="width: 50px;">Ok</button>
    </div>
    <div class="desktop">
        <figure>
            <img src="img/apps/display.png" class="desktopicon" onclick="loadapp('apps/about.html', 'About WebOS', 510, 500)" draggable="false">
            <figcaption>About</figcaption>
        </figure>
    </div>
    <div class="startmenu" id="startmenu">
        <img src="img/profile.png" width="64" id="profile">
        <p onclick="loadapp('apps/about.html', 'About WebOS', 510, 500)"id="webosstarttext">WebOS</p><br>
        <img src="img/minetypes/txt.png" width="16"> <a onclick="loadapp('apps/textedit.html', 'TextEdit')">TextEdit</a><br>
        <img src="img/apps/ksirtet.png" width="16"> <a onclick="loadapp('apps/tetris.html', 'Tetris', 350, 700)">Tetris</a><br>
        <img src="img/apps/calc.png" width="16"> <a onclick="loadapp('apps/calc.html', 'Calculator', 600, 450)">Calculator</a><br>
        <img src="img/minetypes/html.png" width="16"> <a onclick="loadapp('apps/js.html', 'JavaScript')">JavaScript</a><br>
        <img src="img/apps/Service_Manager.png" width="16"> <a onclick="loadapp('apps/settings.html', 'Settings')">Settings</a><br>
        <img src="img/Tux.png" width="16"> <a onclick="loadlinux()">Linux - WIP</a><br>
        <a onclick="customapp()" style="position: absolute; bottom: 0;">Custom App</a><br>
    </div>
    <div class="taskbar">
        <button id="startbuttonshow" onclick="showstart()">Start</button>
        <button id="startbuttonhide" onclick="hidestart()">Start</button>
    </div>
</body>
<script src="https://rawcdn.githack.com/nextapps-de/winbox/0.2.6/dist/winbox.bundle.min.js"></script>
<script>
    console.log("test");
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    }, false);
    // This is a dumb solution, but it works so I dont care.
    function showstart(){
        show("startmenu", "no")
        remove("startbuttonshow")
        show("startbuttonhide", "no")
    }
    function hidestart(){
        remove("startmenu")
        show("startbuttonshow", "no")
        remove("startbuttonhide")
    }
    function show(id, start){
        if (start == "yes"){
            hidestart()
        }
        document.getElementById(id).style = "display: block;"
    }
    function remove(id){
        document.getElementById(id).style = "display: none;"
    }
    function loadapp(appname, displayname, x, y){
        console.log("loading app " + appname)
        new WinBox(displayname, {
            width: x,
            height: y,
            x: "center",
            y: "center",
            url: appname
        })
        hidestart()
    }
    function customapp(){
        var input = prompt("App URL?")
        loadapp(input, "Custom App", "", "")
    }
    // This needs to be a custom function so we can ask the user
    // if they want it to work or not
    function loadlinux(){
        const yesno = confirm("Do you want to load linux in fullscreen (yes) or in a window (no/cancel), keyboard input does not work in windowed mode")
        if (yesno){
            window.location.replace("apps/Linux/Linux.htm")
        } else{
            loadapp('apps/Linux/Linux.htm', 'Linux - WIP', 640, 400)
        }
        
    }
</script>
<script src="app.js"></script>
</html>
